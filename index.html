<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <title>tabの実装</title>
</head>
<body>
<main>
  <div class="sliderWrap">
    <p class="heading">
      Slider
    </p>
    <div class="slider">
      <div class="slideset">
        <div class="slide">
          <p>
            <img src="./img/utomaru1.jpg" alt="Ferris wheel(観覧車)">
          </p>
        </div>
        <div class="slide">
          <p>
            <img src="./img/utomaru2.jpg" alt="Ferris wheel(観覧車)">
          </p>
        </div>
        <div class="slide">
          <p>
            <img src="./img/utomaru3.jpg" alt="Ferris wheel(観覧車)">
          </p>
        </div>
        <div class="slide">
          <p>
            <img src="./img/utomaru4.jpg" alt="Ferris wheel(観覧車)">
          </p>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="prev">
        <p class="triangle"></p>
      </div>
      <div class="next">
        <p class="triangle"></p>
      </div>
    </div>
    <div class="indicator">
    </div>
  </div>
</main>
</body>
</html>
